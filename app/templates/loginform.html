<form method="POST" novalidate>
    <br><span class="username">{{ form.username.label }}</span>
    <br>{{ form.username }}
    {%for error in form.username.errors %}
        <span class="val_errors">{{error}}</span>
    {%endfor%}
    <br><span class="password">{{ form.password.label }}</span>
    <br>{{ form.password }}
    {%for error in form.password.errors %}
        <span class="val_errors">{{error}}</span>
    {%endfor%}
    <br>{{ form.submit() }}
    {{ form.hidden_tag() }}
</form>
