<form method="POST" novalidate>
    {{ form.hidden_tag() }}
    <br><span class="username">Имя пользователя</span>
    <br>{{ form.username }}
    <br><span class="password">Пароль</span>
    <br>{{ form.password }}
    {%if form.password.errors or form.username.errors %}
       <br> <span class="val_errors">Некорректное имя пользователя или пароль</span>
    {%endif%}
    <br>{{ form.submit() }}
</form>
