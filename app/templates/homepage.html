{%extends "index.html"%}
{%block body%}
{%if not current_user.is_authenticated%}
    <button id="signup" ><a href="/register">Регистрация</a></button>
    <button id="login" ><a href="/login">Вход</a></button>
{%endif%}
{%if current_user.is_authenticated and 
     session.get('role')=='ADMIN'
     and url_for(request.endpoint) !='/manufacturers'%}
<div class="admin_panel">
    <ul>
        <li><a class="manuf_link" href="/manufacturers">Производители</a></li>
        <li><a class="products_link" href="/products">Продукты</a></li>
    </ul>
</div>
{%endif%}
{%endblock%}
