<!DOCTYPE html>
<html lang="en">
{%block head%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='./css/base.css')}}" >
    <link rel="shortcut icon" href={{url_for('static', filename='favicon.ico')}} type="image/x-icon">
</head>
{%endblock%}
<body>
    <header>
        <div class="logo">
            <img src="{{url_for('static',filename='./images/logo.svg')}}" alt="Dummy">
        </div>
        {%block header%}
       
        <div class="home_logout">
            <div class="home">
                <a href="/home"><img src="{{url_for('static',filename='./images/home.svg')}}" alt="Домой"></a>
            </div>
            {%if current_user.is_authenticated%}
            <div class="logout">
                <a href="/logout"><img src="{{url_for('static',filename='./images/logout.svg')}}" alt="Выйти"></a>
            </div>    
            {%endif%}
        </div>

        {%endblock%}
    </header>
    {%block scripts%}
    
    {%endblock%}
    {% block body %}

    {% endblock %}
</body>
</html>
