<form method="POST">
    {{ form.hidden_tag() }}
    <span class="email">{{ form.email.label }}</span>
    <br>{{ form.email }}
    <br><span class="username">{{ form.username.label }}</span>
    <br>{{ form.username }}
    <br><span class="password">{{ form.password.label }}</span>
    <br>{{ form.password }}
    <br><span class="password2">{{ form.conf_password.label }}</span>
    <br>{{ form.conf_password }}
    <br>{{ form.submit() }}
</form>
